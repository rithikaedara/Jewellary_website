<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>signin page</title>
</head>
<body>

    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn">LOG IN   </button>
                <button type="button" class="toggle-btn">REGISTER </button>
            </div>
            <div class="social-icons">
                <img src="facebook.png" alt="facebook image">
                <img src="twitter.png" alt="twitter image">
                <img src="google.jpg" alt="google image">
                
            </div>
            <form  class="input-group">
                <input type="text" class="input-field" placeholder="User id" required><br>
                <input type="text" class="input-field" placeholder="Enter password" required><br>
                <input type="checkbox" class="check-box"><span>Rember password</span>
                <button type="submit-btn" class="submit-btn">login</button>
            </form>
        
        </div>
       
    </div>
    
</body>
</html>
